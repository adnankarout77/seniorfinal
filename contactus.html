<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>United Hope - Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://www.google.com;"
    />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <img src="images/logo.png" alt="United Hope Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li>
            <button class="btn-secondary">
              <a href="signup.html">Sign Up</a>
            </button>
          </li>
          <li>
            <button class="btn"><a href="login.html">Login</a></button>
          </li>
        </ul>
        <div class="hamburger-menu">&#9776;</div>
      </nav>
    </header>

    <!-- Contact Information Section -->
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p>Have questions or want to get involved? Reach out to us!</p>
      <div class="contact-details">
        <p>
          📧 Email:
          <a href="mailto:contactunitedhope@gmail.com"
            >contactunitedhope@gmail.com</a
          >
        </p>
        <p>📞 Phone: +961 123 456</p>
        <p>📍 Address: Beirut, Lebanon</p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form
        action="https://formsubmit.co/contactunitedhope@gmail.com"
        method="POST"
      >
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Enter your message"
          required
        ></textarea>
        <div
          class="g-recaptcha"
          data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
        ></div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <!-- Social Media Links -->
    <section class="social-media">
      <h2>Follow Us</h2>
      <div class="social-icons">
        <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>© 2025 United Hope | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
